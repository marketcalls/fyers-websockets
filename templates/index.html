<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANKNIFTY Market Depth</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body class="bg-base-200 min-h-screen" data-theme="dark">
    <div class="navbar bg-base-100">
        <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl">BANKNIFTY Market Depth</a>
        </div>
        <div class="flex-none gap-2">
            <div class="stats shadow">
                <div class="stat">
                    <div class="stat-title">Total Bid Qty</div>
                    <div class="stat-value text-success" id="total-bid-qty">0</div>
                </div>
                <div class="stat">
                    <div class="stat-title">Total Ask Qty</div>
                    <div class="stat-value text-error" id="total-ask-qty">0</div>
                </div>
            </div>
            <label class="swap swap-rotate">
                <input type="checkbox" class="theme-controller" value="dark" />
                <svg class="swap-on fill-current w-8 h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/></svg>
                <svg class="swap-off fill-current w-8 h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/></svg>
            </label>
        </div>
    </div>

    <div class="container mx-auto p-4">
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <div class="grid grid-cols-2 gap-4">
                    <!-- Ask Orders (Sell) -->
                    <div>
                        <h3 class="text-lg font-bold mb-2 text-error">Ask Orders (Sell)</h3>
                        <div class="overflow-x-auto max-h-[800px]">
                            <table class="table table-zebra table-pin-rows w-full">
                                <thead>
                                    <tr>
                                        <th class="bg-base-200">Level</th>
                                        <th class="bg-base-200">Price</th>
                                        <th class="bg-base-200">Qty</th>
                                        <th class="bg-base-200">Orders</th>
                                    </tr>
                                </thead>
                                <tbody id="asks" class="text-error">
                                    <!-- Ask data will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Bid Orders (Buy) -->
                    <div>
                        <h3 class="text-lg font-bold mb-2 text-success">Bid Orders (Buy)</h3>
                        <div class="overflow-x-auto max-h-[800px]">
                            <table class="table table-zebra table-pin-rows w-full">
                                <thead>
                                    <tr>
                                        <th class="bg-base-200">Level</th>
                                        <th class="bg-base-200">Price</th>
                                        <th class="bg-base-200">Qty</th>
                                        <th class="bg-base-200">Orders</th>
                                    </tr>
                                </thead>
                                <tbody id="bids" class="text-success">
                                    <!-- Bid data will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        
        function formatPrice(price) {
            return price.toLocaleString('en-IN', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }
        
        function formatQuantity(qty) {
            return qty.toLocaleString('en-IN');
        }
        
        function updateMarketDepth(data) {
            Object.entries(data).forEach(([symbol, depthData]) => {
                // Update total quantities
                document.getElementById('total-bid-qty').textContent = formatQuantity(depthData.total_bid_qty);
                document.getElementById('total-ask-qty').textContent = formatQuantity(depthData.total_sell_qty);
                
                // Update asks (sell orders)
                const asksBody = document.getElementById('asks');
                asksBody.innerHTML = '';
                depthData.asks.slice().reverse().forEach(level => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="text-center">${level.level + 1}</td>
                        <td class="font-mono">${formatPrice(level.price)}</td>
                        <td class="font-mono text-right">${formatQuantity(level.quantity)}</td>
                        <td class="text-center">${level.orders}</td>
                    `;
                    asksBody.appendChild(row);
                });
                
                // Update bids (buy orders)
                const bidsBody = document.getElementById('bids');
                bidsBody.innerHTML = '';
                depthData.bids.forEach(level => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="text-center">${level.level + 1}</td>
                        <td class="font-mono">${formatPrice(level.price)}</td>
                        <td class="font-mono text-right">${formatQuantity(level.quantity)}</td>
                        <td class="text-center">${level.orders}</td>
                    `;
                    bidsBody.appendChild(row);
                });
            });
        }

        socket.on('market_depth', function(data) {
            updateMarketDepth(data);
        });

        // Theme toggler
        document.querySelector('.theme-controller').addEventListener('change', function(e) {
            document.querySelector('body').setAttribute('data-theme', e.target.checked ? 'dark' : 'light');
        });
    </script>
</body>
</html>
